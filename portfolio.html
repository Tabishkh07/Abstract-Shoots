<script>
// Video Gallery Configuration
const videos = [
    { id: "PtDjGMtm58Y", title: "Abstract Motion 1" },
    { id: "YXv3gYCygME", title: "Urban Flow" },
    { id: "Z8izEEB-SlE", title: "Light Patterns" },
    { id: "BayihBb4lRM", title: "Digital Waves" },
    { id: "GIsp2T5l4j4", title: "Texture Studies" },
    { id: "lFoIkrnbo48", title: "Texture Studies" } 
];

let currentVideoIdx = 0;

function updateVideoGallery() {
    currentVideoIdx = (currentVideoIdx + videos.length) % videos.length;
    const video = videos[currentVideoIdx];
    
    document.getElementById("videoDisplay").src = `https://www.youtube.com/embed/${video.id}?controls=0&autoplay=0&rel=0&showinfo=0&modestbranding=1&disablekb=1`;
    document.getElementById("mobileVideoDisplay").src = `https://www.youtube.com/embed/${video.id}?controls=0&autoplay=0&rel=0&showinfo=0&modestbranding=1&disablekb=1`;
    
    document.querySelectorAll(".video-counter span").forEach(el => {
        el.textContent = `${currentVideoIdx+1}/${videos.length}`;
    });
}

function prevVideo() { currentVideoIdx--; updateVideoGallery(); }
function nextVideo() { currentVideoIdx++; updateVideoGallery(); }

function toggleVideoFullscreen() {
    const container = document.querySelector('.videoflip .video-container');
    if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
            console.error(`Fullscreen error: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
}

// Initialize
updateVideoGallery();
</script>
